<!DOCTYPE html>
<html>
<head>
    <title>Project Tracker</title>
</head>
<body>
    <form action="/student">
        <label> Enter GitHub username
            <input type="text" name="github">
        </label>
        <input type="submit" value="Display Student">
     </form>
     <a href="/add-student"> Add New Student </a><br>
     <a href="/add-project">Add New Project</a>

    <h1>Student List</h1>
    <ul>
        {% for student_name in student_names %}
        <li><a href="/student?github={{student_name[2]}}">{{student_name[0]}} {{student_name[1]}}</a></li>
        {% endfor %}
    </ul>
    <h2>Project list</h2>
    <ul>
        {%for project_title in project_titles %}
        <li><a href="/project?title={{project_title[0]}}">{{project_title[0]}}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
